<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>

    <div class="left">

      <img class="logo" src="images/logo.svg" alt="">
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="">
      <h1>
        <strong>WE'RE</strong>
        COMING SOON
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="send">
        <input type="email" id="email-address" placeholder="Email Address:"><br>
        <small id="text-ocult" class="text-por-baixo">Please provide a valid email</small>
        <div class="arrow" onclick="enviar()">
          <img class="icon-arrow" id="button-submit" src="images/icon-arrow.svg" alt="">
        </div>
      </div>
    </div>
    <div class="right">
      <img class="hero-desktop" src="images/hero-desktop.jpg" alt="">

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
